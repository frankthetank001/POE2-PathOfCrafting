services:
  backend:
    build:
      context: ./backend
      target: development
    container_name: poe2-tradecraft-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/venv  # Prevent overwriting venv
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      target: development
    container_name: poe2-tradecraft-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: poe2-tradecraft-network
